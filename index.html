<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link rel="stylesheet" href="reset.css" />
      <!-- tipografía -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css" />
      <title>Encriptor</title>
   </head>
   <body>
      <header>
         <div class="encabezado-flex">
            <img class="logo"
               src="img/Muñeco.png"
               alt="imagen de niño con lupa mirando un diamante"
            />
            <h1 class="titulo">Encriptor</h1>
         </div>
      </header>
      <main>
         <section class="textos-flex">
            <textarea
               name="text-in"
               id=""
               cols="100"
               rows="10"
               required
               placeholder="Ingrese el texto aquí"
            ></textarea>
            <output for="text-in" class="text" name="text-out" 
               >Aquí va el texto transcripto</output
            >
         </section>
         <section class="botones-flex">
            <input
               type="button"
               class="btn"
               id="encriptar"
               value="encriptar"
            />
            <input
               type="button"
               class="btn"
               id="desencriptar"
               value="desencriptar"
            />
            <input type="button" class="btn" id="copiar" value="copiar" />
         </section>
      </main>
      <footer class="footer-flex">
         <img class="logo" src="img/diamod.png" alt="logo-diamante" />
         <h4 class="subtitulo">&copy Arq|WandaOz - 2024</h4>
      </footer>
   </body>
</html>
