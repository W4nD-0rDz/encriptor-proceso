<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link rel="stylesheet" href="reset.css" />
      <!-- tipografía -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link
         rel="preconnect"
         href="https://fonts.gstatic.com"
         crossorigin
      />
      <link
         href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Encriptor</title>
   </head>

   <body>
      <header>
         <div class="encabezado-flex">
            <!-- <img src="img/diamod.png" alt="diamante" class="logo" /> -->
            <h1 class="titulo">Encriptor</h1>
         </div>
      </header>
      <main>
         <section class="entrada-flex">
            <textarea
               class="text-in"
               cols="30"
               rows="12"
               required
               placeholder="Ingrese el texto aquí"
            ></textarea>
            <div class="informacion">
               <h6 class="texto-info">&#9758; Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones-flex">
               <input
                  type="button"
                  class="btn"
                  id="encriptar"
                  onclick="btnEncriptar()"
                  value="encriptar"
               />
               <input
                  type="button"
                  class="btn"
                  id="desencriptar"
                  onclick="btnDesencriptar()"
                  value="desencriptar"
               />
            </div>
         </section>

         <section class="salida-flex">
            <textarea class="text-out" cols="20"
               rows="12" placeholder="Aquí va el texto encriptado"></textarea>
               <div class="botones-flex"><input type="button" class="btn" id="copiar" onclick="btnCopiar()" value="copiar" /></div>
            
         </section>
      </main>
      <footer class="footer-flex">
         <h4 class="subtitulo">&copy Arq|WandaOz - 2024</h4>
         <img class="logo" src="img/diamod.png" alt="logo-diamante" />
         
      </footer>
      <script src="script.js"></script>
   </body>
</html>
